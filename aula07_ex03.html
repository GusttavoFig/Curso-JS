    <h1 id="titulo">Nota: </h1>
    
    <script>
        function verificarNota(nota) {
            let notaFloat = parseFloat(nota);
            if (isNaN(nota) || nota < 1 || nota > 10) {
                return false;
            } else {
                return notaFloat;
            }
        }
            let nota;
            do {
                nota = prompt("Digite uma nota de 1 a 10: ");
                nota = verificarNota(nota);
                console.log(nota);
            } while (nota == false)
        
        document.getElementById('titulo').innerText += nota.toFixed(2);
        
    </script>
</body>
