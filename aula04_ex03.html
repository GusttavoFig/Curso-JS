<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Ex 03</title>
</head>
<body>
    
    <script>
        // Valor do jantar
        let jantar = prompt("Qual o valor do jantar?");

        // Cálculo da taxa de garçom
        let taxaGarcom = jantar * 0.1;

        // Cálculo do valor total
        let total = parseFloat(jantar) + taxaGarcom;

        // Exibição dos resultados
        document.write("Valor do jantar: " + jantar + "<br>");
        document.write("Valor da taxa do garçom: " + taxaGarcom + "<br>");
        document.write("Valor total: " + total);

        console.log(jantar);
        console.log(taxaGarcom);
        console.log(total);
    </script>
</body>
</html>
