<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>       
        // Coletando informações
        let matricula = prompt("Qual o número da sua matrícula?");
        let nome = prompt("Qual o seu nome?");
        let idade = prompt("Qual a sua idade?");
        let endereco = prompt("Qual o seu endereço?");
        let nota = prompt("Qual foi a sua nota?");
        let sexo = prompt("Qual o seu sexo?");

        // Exibição dos resultados
        console.log("Matricula: " + matricula);
        console.log("Nome: " + nome);
        console.log("Idade: " + idade);
        console.log("Endereco: " + endereco);
        console.log("Nota: " + nota);
        console.log("Sexo: " + sexo);

        document.write("Matricula: " + matricula + "<br>");
        document.write("Nome: " + nome + "<br>");
        document.write("Idade: " + idade + "<br>");
        document.write("Endereco: " + endereco + "<br>");
        document.write("Nota: " + nota + "<br>");
        document.write("Sexo: " + sexo + "<br><br>");

        console.log("Tipo de campo matricula: " + typeof matricula);
        console.log("Tipo de campo nome: " + typeof nome);
        console.log("Tipo de campo idade: " + typeof idade);
        console.log("Tipo de campo endereco: " + typeof endereco);
        console.log("Tipo de campo nota: " + typeof nota);
        console.log("Tipo de campo sexo: " + typeof sexo);

        document.write("Tipo de campo matricula: " + typeof matricula + "<br>");
        document.write("Tipo de campo nome: " + typeof nome + "<br>");
        document.write("Tipo de campo idade: " + typeof idade + "<br>");
        document.write("Tipo de campo endereco: " + typeof endereco + "<br>");
        document.write("Tipo de campo nota: " + typeof nota + "<br>");
        document.write("Tipo de campo sexo: " + typeof sexo + "<br>");

    </script>
</body>
</html>
