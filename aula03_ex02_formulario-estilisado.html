<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="aula03_ex02_formulario-estilisado.css">
</head>
<body>


<!-- Formulários     -->
<form>
    <div class="container">
        <!-- Inputs de texto -->
        <h1>Formulário de Contato</h1>
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" placeholder="Digite seu nome completo" id="nome"/> 
            <br/>
            <br/>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Digite seu email" id="email"/> 
            <br/>
            <br/>
            <label for="phone">Telefone:</label>
            <input type="tel" name="phone" placeholder="Digite seu telefone" id="phone"/>
        </div>

        <!-- Input radio -->
        <div>
            <p>Sexo:</p>
            <input type="radio" name="sexo" value="masculino" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" value="feminino" id="feminino">
            <label for="feminino">Feminino</label>
            <br>
            <br>
        </div> 

        <!-- Select -->
        <div>
            <label for="interesse">Área de interesse:</label>
            <select name="interesse" id="interesse">
                <option value="desenvolvimento">Desenvolvimento</option>
                <option value="design">Design</option>
            </select>
        </div> 

        <!-- Input checkbox -->
        <div>
            <p>Preferências de Contato</p>
            <input type="checkbox" name="linguagens" value="html" id="html">
            <label for="email">Email</label>
            <input type="checkbox" name="linguagens" value="css" id="css">
            <label for="telefone">Telefone</label>
            <input type="checkbox" name="linguagens" value="js" id="js">
            <label for="sms">SMS</label>
            <br/>
            <br/>
        </div> 

        <!-- Textarea -->
        <div>
            <label for="mensagem">
                <p>Mensagem:</p>
            </label>
            <textarea
                name="mensagem"
                id="mensagem"
                cols="30"
                rows="5"
                placeholder="Digite aqui sua mensagem">
            </textarea>
        </div>
        <div>
            <input type="submit" value="Enviar"/>
        </div>  
    </div>
</form>

</body>
</html>
