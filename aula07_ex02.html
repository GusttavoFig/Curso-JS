<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let numero = parseFloat(prompt("Digite um número limite")) ;
        let contador = 0;
        let soma = 0;
        while (contador <= numero){
            soma = soma + contador;
            contador ++;
        }
        document.write("A soma dos números de 0 a " + numero + " é: " + soma);

    </script>
</body>
</html>
